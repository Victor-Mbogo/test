<!DOCTYPE html>
<html lang="en">
<head>
	<title>project.1</title>
	<link rel="stylesheet" href="CSS/level3.css">
</head>
<body>
	<div class="commando" id="lgck5">
		<h3>Where we are</h3>
		<iframe src="" frameborder="0"></iframe>
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7977.66158009268!2d36.816406330657976!3d-1.2748093570840089!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f171dfb52ef3f%3A0x973a39272320f4d9!2sApen%20Softwares!5e0!3m2!1sen!2ske!4v1705653136430!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
	
	<div class="container">
		<h3>Send us a message</h3>
		<form action="/submit_form" method="post">
			<label for="name">Name:</label>
			<input type="text" placeholder="Name" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" placeholder="E-mail" id="email" name="email" required><br>
			<label for="phone">Phone Number:</label><br>
			<input type="tel" placeholder="Phone NO." id="phone" name="phone" required><br>
			<label for="subject">Subject:</label><br>
			<input type="text" placeholder="subject" id="subject" name="subject" required><br>
			<label for="message">Message:</label><br>
			<textarea placeholder="send a message" id="message" name="message" rows="4" cols="50" required></textarea><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
