<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>
        ol{
            list-style-type: upper-roman;
        }
       ol > li{
           color: orangered;
           cursor: crosshair;
       }
       ol > .sd{
           color: dimgray;
       }ol > .sd:hover{
            background-color: #12d5eb;
               }


    </style>
</head>
<body>
<h3 title="this is an ordered list">Ordered Lists</h3>
<ol>
    <li>Mango</li>
    <li class="sd">Apple</li>
    <li>orange</li>
    <li>banana</li>
</ol>

<h3>Unordered lists</h3>
<ul>
    <li>red</li>
    <li>grey</li>
    <li>orange</li>
    <li>blue</li>
</ul>

</body>
</html>
